{% extends "herobase/base.html" %}
{% load crispy_forms_tags i18n static %}
{% block content %}
<p>Forgotten your password? Enter your e-mail address below, and we'll e-mail instructions for setting a new one.</p>

<form action="" method="post" class="well">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="form-actions">
        <input type="submit" class="btn btn-primary" value="Reset my password" />
    </div>
</form>
{% endblock %}
