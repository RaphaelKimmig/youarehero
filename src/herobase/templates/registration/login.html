{% extends "herobase/layout-3-6-3.html" %}
{% load crispy_forms_tags i18n static %}
{% block content %}
    <h2>{% trans "Login" %}</h2>

    {% crispy form %}

    <p>
        <a href="{% url auth_password_reset %}">{% trans "Forgotten password?" %}</a>
    </p>
    <p>
        {% trans "You don't have an account yet?" %}
        <a type="button" href="{% url registration_register %}" class="btn" id="join">{% trans "Join now!" %}</a>
    </p>

{% endblock %}
