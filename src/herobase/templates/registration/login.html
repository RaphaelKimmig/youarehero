{% extends "herobase/layout-3-6-3.html" %}
{% load crispy_forms_tags i18n static %}
{% block content %}

    <form method="post" action="." class="well">{% csrf_token %}
        <h3>Use your email address to log in!</h3>
        {{ form|crispy }}
        <input type="submit" class="btn btn-primary btn-large" value="{% trans 'Log in' %}" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
    <p><a href="{% url registration_register %}">{% trans "register" %}</a> <a href="{% url auth_password_reset %}">{% trans "reset password" %}</a></p>
{% endblock %}
