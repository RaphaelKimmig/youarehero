{% block box %}
<div class="box {% block extra_classes %}{% endblock %}" {% block extra_attrs %}{% endblock %}><div>
    <div class="box-buttons-top">
        {% block buttons_top %}
        {% endblock %}
    </div>

    <div class="box-buttons-top-left">
        {% block buttons_top_left %}
        {% endblock %}
    </div>

    <div class="box-title">
        <span class="caret pull-left"></span>
        {% block title %}
        {% endblock %}
    </div>

    <div class="box-content">
        {% block content %}
        {% endblock %}
    </div>

    <div class="box-buttons-bottom">
        {% block buttons_bottom %}
        {% endblock %}
    </div>

</div></div>
{% endblock %}
