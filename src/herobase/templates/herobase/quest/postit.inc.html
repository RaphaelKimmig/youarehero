<li>
    <a href="{% url quest-detail quest.id %}" class="postit {{ quest.get_hero_class_display|lower }}">
        <span class="pull-right">{{ quest.experience }} EP</span>
        <h4>{{ quest.title|truncatechars:50 }} {{ quest.created }}</h4>
        <h5>{{ quest.weight }}= {{ quest.profile.get_skills }}</h5>
        <p>{{ quest.description|truncatechars:80 }} ({{ quest.latitude}}, {{ quest.longitude }})</p>

    </a>
</li>
