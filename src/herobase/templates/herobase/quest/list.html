{% extends "herobase/layout-3-6-3.html" %}
{% block content %}
    <div class="row">
    {% for quest in quests %}
        <div class="span2 quest-list-item">
            <a class='text' href="{% url quest-detail quest.id %}">
            <div class="content">
                <h2>{{ quest.title }}</h2>
                <p>{{ quest.description|truncatewords:40 }}{% if quest.description|wordcount > 40 %}...{% endif %}</p>
            </div>
        </a>
        </div>
    {% endfor %}
    </div>
{% endblock %}
