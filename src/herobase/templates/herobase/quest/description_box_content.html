<h2>{{ quest.title }}</h2>
<p>{% block text %}{{ quest.description }}{% endblock %}</p>
<div class="row">
    <div class="span6">
        {% if quest.location %}
        <strong>Ort:</strong> {{ quest.location }}
        {% endif %}
        <strong>Status:</strong> {{ quest.get_state_display }}
        <strong>Gesuchte Helden:</strong> {{ quest.max_heroes }}

    </div>`
</div>
