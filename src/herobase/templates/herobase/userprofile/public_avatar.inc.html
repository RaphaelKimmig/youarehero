{% load i18n static %}
{% block head_menu %}<h3 style="color:#FFFFFF">Profile</h3>{% endblock %}
<div class="portrait">
    <img src="{{ user.get_profile.avatar }}" alt="{{ user.username }}">
</div>
<div class="experience">
    <h4 class="pull-right">{{ user.get_profile.experience }} XP</h4>
    <h4>Level: {{ user.get_profile.level }}</h4>
    <div class="progress">
        <div class="bar" style="width: {{ user.get_profile.relative_level_experience }}%;"></div>
    </div>
</div>
