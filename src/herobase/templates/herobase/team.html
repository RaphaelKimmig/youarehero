{% extends "herobase/layout/base.html" %}
{% load i18n %}

{% block page_title %}
    <h1>{% trans "Team" %} {{team_name}}</h1>
{% endblock %}

{% block content %}
    <ul>
        {% for user in users %}
        <li><a href="{% url herobase.views.userprofile user.username %}">{{user.username}}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
