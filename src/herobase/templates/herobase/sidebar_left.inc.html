{% load i18n static %}
<div id="logo" class="page-header-100">
    <a href="{% url home %}">
        <img src="{% get_static_prefix %}/img/logo.png" alt="You Are Hero">
    </a>
</div>

{% if request.user.is_authenticated %}
    {% include "herobase/userprofile/private.inc.html" %}
    {% include "herobase/navigation.inc.html" %}
{% else %}
    <a href="{% url django.contrib.auth.views.login %}">Login</a>
{% endif %}
