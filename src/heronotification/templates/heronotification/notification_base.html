{% block box %}
    <div class="notification">
    {% with url=notification.target.get_absolute_url %}
        {% if url %}<a href="{{ url }}">{% endif %}
            <div class="box">
                <img src="http://placehold.it/40x40" alt=""/>
                <p>{% if not notification.is_read %}<span style="color: red">NEW</span> {% endif %}{% block text %}{{ notification.get_text }}{% endblock %}</p>
            </div>
        {% if url %}</a>{% endif %}
    {% endwith %}
    </div>
{% endblock %}
