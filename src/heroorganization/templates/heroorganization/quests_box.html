{% extends "herobase/layout/box.html" %}
{% load i18n %}
{% block content %}
    <h3>{% trans "Quests" %}</h3>

    <ul>
    {% for quest in object.quests.all %}
        <li><a href="{{ quest.get_absolute_url }}">{{ quest.title }}</a></li>

    {% empty%}
        <li>{% trans "We haven't created any quests yet." %}</li>
    {% endfor %}
    </ul>
{% endblock %}
